apply plugin: "com.android.library"

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$projectDir/../example/node_modules/react-native/android"
        }
    }
}

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile "com.android.support:appcompat-v7:${safeExtGet('supportLibVersion', '26.1.0')}"
    compile "com.android.support:design:${safeExtGet('supportLibVersion', '26.1.0')}"
}
